<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu Vertical Centré</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-container {
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .menu-header {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .ui-menu {
            width: 100% !important;
            border: none !important;
        }
        
        .ui-menuitem {
            margin: 5px 0 !important;
        }
        
        .ui-menuitem-link {
            padding: 12px 15px !important;
            transition: all 0.3s ease !important;
        }
        
        .ui-menuitem-link:hover {
            background-color: #f0f0ff !important;
            padding-left: 20px !important;
        }
        
        .ui-menuitem-icon {
            margin-right: 10px !important;
        }
        
        .ui-submenu-list {
            background-color: #f9f9f9 !important;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05) !important;
        }
        
        .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link {
            padding-left: 30px !important;
        }
    </style>
</h:head>

<h:body>
    <div class="menu-container">
        <div class="menu-header">
            Menu Principal
        </div>
        <h:form>
            <p:panelMenu style="width:100%" stateful="false">
                <!-- Produits -->
                <p:submenu label="Produits" icon="pi pi-shopping-bag">
                    <p:menuitem value="All Products" icon="pi pi-list" outcome="/views/produits" />
                    <p:menuitem value="Familles" icon="pi pi-folder" outcome="/views/familles" />
                    <p:menuitem value="Catégories/Variétés" icon="pi pi-tags" outcome="/views/categories" />
                </p:submenu>
                
                <!-- Stocks -->
                <p:submenu label="Stocks" icon="pi pi-box">
                    <p:menuitem value="Gestion des stocks" icon="pi pi-cog" outcome="/views/stocks" />
                    <p:menuitem value="Lots" icon="pi pi-clone" outcome="/views/lots" />
                    <p:menuitem value="Approvisionnements" icon="pi pi-truck" outcome="/views/approvisionnements" />
                </p:submenu>
                
                <!-- Ventes -->
                <p:submenu label="Ventes" icon="pi pi-shopping-cart">
                    <p:menuitem value="Nouvelle vente" icon="pi pi-plus" outcome="/views/nouvelle-vente" />
                    <p:menuitem value="Transactions" icon="pi pi-money-bill" outcome="/views/transactions" />
                    <p:menuitem value="Caisses" icon="pi pi-calculator" outcome="/views/caisses" />
                    <p:menuitem value="Sessions caisse" icon="pi pi-clock" outcome="/views/sessions-caisse" />
                </p:submenu>
                
                <!-- Clients -->
                <p:submenu label="Clients" icon="pi pi-users">
                    <p:menuitem value="Liste des Clients" icon="pi pi-list" outcome="/views/clients" />
                    <p:menuitem value="Commandes" icon="pi pi-file" outcome="/views/commandes" />
                    <p:menuitem value="Avis Clients" icon="pi pi-comments" outcome="/views/avis" />
                </p:submenu>
                
                <!-- Boutique -->
                <p:submenu label="Boutique" icon="pi pi-home">
                    <p:menuitem value="Promotions" icon="pi pi-percentage" outcome="/views/promotions" />
                    <p:menuitem value="Horaires" icon="pi pi-calendar" outcome="/views/horaires" />
                    <p:menuitem value="Paramètres" icon="pi pi-cog" outcome="/views/parametres" />
                </p:submenu>
                
                <!-- Statistiques -->
                <p:submenu label="Statistiques" icon="pi pi-chart-bar">
                    <p:menuitem value="Analyse des ventes" icon="pi pi-chart-line" outcome="/views/analyse-ventes" />
                    <p:menuitem value="Produits populaires" icon="pi pi-star" outcome="/views/produits-populaires" />
                    <p:menuitem value="Bilan financier" icon="pi pi-wallet" outcome="/views/bilans" />
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </div>
</h:body>
</html>
