<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">



<h:head>

    <title>Menu Administration</title>

    <style type="text/css">

        body {

            margin: 0;

            padding: 0;

            background-color: #f5f5f5;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

        }

        

        .menu-container {

            width: 300px;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

            border-radius: 8px;

            overflow: hidden;

            background-color: #ffffff;

        }

        

        .menu-header {

            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);

            color: white;

            padding: 15px;

            text-align: center;

            font-size: 20px;

            font-weight: bold;

        }

        

        .ui-menu {

            width: 100% !important;

            border: none !important;

        }

        

        .ui-menuitem {

            margin: 5px 0 !important;

        }

        

        .ui-menuitem-link {

            padding: 12px 15px !important;

            transition: all 0.3s ease !important;

            color: #2c3e50 !important;

        }

        

        .ui-menuitem-link:hover {

            background-color: #ecf0f1 !important;

            padding-left: 20px !important;

        }

        

        .ui-menuitem-icon {

            margin-right: 10px !important;

            color: #3498db !important;

        }

        

        .ui-submenu-list {

            background-color: #f9f9f9 !important;

            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05) !important;

        }

        

        .ui-menu .ui-menu-list .ui-menuitem .ui-menuitem-link {

            padding-left: 30px !important;

        }

        

        .ui-submenu-header {

            background-color: #f5f6fa !important;

            font-weight: 600 !important;

        }

    </style>

</h:head>



<h:body>

    <div class="menu-container">

        <div class="menu-header">

            Administration

        </div>

        <h:form>

            <p:panelMenu style="width:100%" stateful="false">

                <!-- Utilisateurs -->

                <p:submenu label="Utilisateurs" icon="pi pi-users">

                    <p:menuitem value="Gestion utilisateurs" icon="pi pi-user-edit" outcome="/admin/gestionuser" />

                    <p:menuitem value="RÃ´les" icon="pi pi-shield" outcome="/admin/gestionrole" />

                    <p:menuitem value="Permissions" icon="pi pi-key" outcome="/admin/gestionpermission" />

                </p:submenu>

                

                <!-- Produits -->

                <p:submenu label="Produits" icon="pi pi-box">

                    <p:menuitem value="Gestion des familles" icon="pi pi-tags" outcome="/admin/gestionfamilleproduit" />

                    <p:menuitem value="Catalogues" icon="pi pi-book" outcome="/admin/gestioncatalogue" />

                    <p:menuitem value="Gestion produits" icon="pi pi-shopping-bag" outcome="/admin/gestionproduit" />

                </p:submenu>

                

                <!-- Boutiques -->

                <p:submenu label="Boutiques" icon="pi pi-store">

                    <p:menuitem value="Gestion des boutiques" icon="pi pi-cog" outcome="/admin/gestionboutique" />

                </p:submenu>

                

                <!-- Statistiques -->

                <p:submenu label="Statistiques" icon="pi pi-chart-bar">

                    <p:menuitem value="Analyse globale" icon="pi pi-chart-line" outcome="/admin/analysestatistique" />

                </p:submenu>

            </p:panelMenu>

        </h:form>

    </div>

</h:body>

</html>
